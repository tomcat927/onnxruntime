name: Build musllinux wheel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up QEMU (for cross-building aarch64)
      uses: docker/setup-qemu-action@v2
      with:
        platforms: aarch64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build musllinux wheel
      run: |
        docker run --rm -v "${{ github.workspace }}:/src" -w /src \
          ghcr.io/pypa/musllinux_1_1_aarch64:latest \
          /bin/bash -c "
            python3 -m pip install --upgrade pip setuptools wheel
            # 这里运行构建 onnxruntime 的命令，比如：
            python3 setup.py bdist_wheel --plat-name musllinux_1_1_aarch64
          "
