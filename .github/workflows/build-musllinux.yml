# .github/workflows/build-musllinux.yml
name: Build ONNX Runtime musllinux_aarch64 Wheel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up QEMU for aarch64 emulation
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64

    - name: Build ONNX Runtime musllinux_aarch64
      run: |
        docker buildx create --name mybuilder --driver docker-container --use
        docker buildx build --platform linux/arm64 -t onnxruntime-musllinux-aarch64 -f Dockerfile .
        docker run --rm -v $(pwd)/output:/output onnxruntime-musllinux-aarch64

    - name: Upload wheel as artifact
      uses: actions/upload-artifact@v3
      with:
        name: onnxruntime-musllinux-aarch64
        path: output/*.whl
